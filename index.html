<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pokedex</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,100,200,300,600,500,700,800,900" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container"> 
		<h1>Pokedex</h1>
		<div class="row search">
			<div class="col-md-12">		
				<div class="group">
			      <input type="text" required id="select">
			      <span class="highlight"></span>
			      <span class="bar"></span>
			      <label><i class="fa fa-search" aria-hidden="true"></i>Search your Pokemon</label>
			    </div>
			</div>	
		</div>
		<div class="row collage">
			<div class="col-md-3">
				<img src="http://lorempixel.com/400/200/" class="btn bg-green" type="button" data-toggle="modal" data-target="#myModal">
				</div>
			<div class="col-md-3">
				<img src="http://lorempixel.com/400/200/" alt="">				
			</div>
			<div class="col-md-3">
				<img src="http://lorempixel.com/400/200/" alt="">				
			</div>
			<div class="col-md-3">
				<img src="http://lorempixel.com/400/200/" alt="">				
			</div>				
		</div>
		<div class="row collage">
			<div class="col-md-3">
				<img src="http://lorempixel.com/400/200/" alt="">				
			</div>
			<div class="col-md-3">
				<img src="http://lorempixel.com/400/200/" alt="">				
			</div>
			<div class="col-md-3">
				<img src="http://lorempixel.com/400/200/" alt="">				
			</div>
			<div class="col-md-3">
				<img src="http://lorempixel.com/400/200/" alt="">				
			</div>				
		</div>
	</div>  

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">ERROR 400</h4>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn bg-green" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>


	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
